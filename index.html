<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="javascript/index.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="assets/images/logo.png" alt="콜라 자판기" /></h1>
    </header>
    <main id="wrap">
      <section id="vendingMachine">
        <h2 class="blind">자판기</h2>
        <ul class="item-list">
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Original_Cola.png"
              alt="오리지널 콜라"
            />
            <p class="item-name">Original_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Violet_Cola.png"
              alt="보라색 콜라"
            />
            <p class="item-name">Violet</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Yellow_Cola.png"
              alt="노란색 콜라"
            />
            <p class="item-name">Yellow_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Cool_Cola.png"
              alt="쿨 콜라"
            />
            <p class="item-name">Cool_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Green_Cola.png"
              alt="초록 콜라"
            />
            <p class="item-name">Green_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Orange_Cola.png"
              alt="오렌지 콜라"
            />
            <p class="item-name">Orange_Cola</p>
            <p class="item-price">1000원</p>
          </li>
        </ul>
        <div class="item-calculation">
          <p class="item-balance">
            잔액: <span class="inner-money">0 원</span>
          </p>
          <button class="item-return-btn" type="button">거스름돈 반환</button>
          <form class="item-put-money">
            <label for="money" class="blind">입금액</label>
            <input type="number" id="money" placeholder="입금액 입력" />
            <button type="button" class="item-put-btn">입금</button>
          </form>
        </div>
        <div class="item-get">
          <ul class="item-get-list"></ul>
          <button type="button" class="item-get-btn">획득</button>
        </div>
      </section>
      <section id="getItemAndMoney">
        <h2 class="blind">소지금 및 획득음료목록</h2>
        <div class="money">
          <p>소지금: <strong class="total-money"></strong></p>
        </div>
        <div class="item-result-box">
          <p class="result-title">획득한 음료</p>
          <ul class="item-get-result-list"></ul>
          <p class="sum">총금액 : <span class="sum-amount"></span></p>
        </div>
      </section>
    </main>
  </body>
</html>
