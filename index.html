<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="javascript/index.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="assets/images/logo.png" alt="콜라 자판기" /></h1>
    </header>
    <main id="wrap">
      <section
        id="
      vendingMachine"
      >
        <h2 class="blind">자판기</h2>
        <ol class="itme-list">
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Original_Cola.png"
              alt="오리지널 콜라"
            />
            <p class="item-name">Original_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Violet_Cola.png"
              alt="보라색 콜라"
            />
            <p class="item-name">Violet</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Yellow_Cola.png"
              alt="노란색 콜라"
            />
            <p class="item-name">Yellow_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Cool_Cola.png"
              alt="쿨 콜라"
            />
            <p class="item-name">Cool_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Green_Cola.png"
              alt="초록 콜라"
            />
            <p class="item-name">Green_Cola</p>
            <p class="item-price">1000원</p>
          </li>
          <li class="item">
            <img
              class="item-img"
              src="assets/images/Orange_Cola.png"
              alt="오렌지 콜라"
            />
            <p class="item-name">Orange_Cola</p>
            <p class="item-price">1000원</p>
          </li>
        </ol>
        <div>
          <p>잔액: 0원</p>
          <button>거스름돈 반환</button>
          <form>
            <input type="number" />
            <button>입금</button>
          </form>
        </div>
      </section>
      <section id="getItemAndMoney">
        <h2 class="blind">소지금 및 획득음료목록</h2>
        <div>
          <p>소지금<span>25,000원</span></p>
          <ul></ul>
        </div>
      </section>
    </main>
  </body>
</html>
